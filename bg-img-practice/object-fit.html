<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit to control images</title>
</head>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgb(116, 177, 116);
        width: 350px;
        padding: 3rem;
    }

    .card__image {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
</style>

<body>
    <div class="card">
        <img class="card__image" src="//unsplash.it/500" alt="">
    </div>
</body>

</html>
